spring:
  application:
    name: API-GATEWAY
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: bit_test
  cloud:
    gateway:
      routes:
        - id: GOALS-SERVICE
          uri: lb://GOALS-SERVICE
          predicates:
            - Path=/api/goals/**
        - id: GROUPS-SERVICE
          uri: lb://GROUPS-SERVICE
          predicates:
            - Path=/api/groups/**
        - id: FILE-SERVICE
          uri: lb://FILE-SERVICE
          predicates:
            - Path=/api/files/**
        - id: PROFILE-SERVICE
          uri: lb://PROFILE-SERVICE
          predicates:
            - Path=/api/profile/**
        - id: SERVICE-REGISTRY
          uri: lb://SERVICE-REGISTRY
          predicates:
            - Path=/eureka

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      instance:
        hostname: localhost


server:
  port: 8081

application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000
      refresh-token:
        expiration: 604800000


logging:
  level:
    org.springframework.security: debug
    org.springframework.web.filter.CommonsRequestLoggingFilter: debug